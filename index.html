<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Nodigroup GIS - Your source for easy tutorials for GIS and developers using python, QGIS, javascript, C# and more.</title>
        <meta name="description" content="Nodigroup GIS - Your source for easy tutorials for GIS and developers using python, QGIS, javascript, C# and more.">
        <script>
            var self = this;
            let articlesUrl = './json/pages/articles.json';

            $.get(articlesUrl, function(data) {
                self.articles = data.content;
            })
                .fail(function() {
                    //window.location='./page-not-found';
                });

            let writersUrl = './json/pages/writers.json';

            $.get(writersUrl, function(data) {
                self.writers = data.content;
            })
                .fail(function() {
                    //window.location='./page-not-found';
                });
        </script>
        <link rel="stylesheet" href="css/default_listing_theme.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/theme.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/54ab41f591.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="riot/tag" src="tags/navbar.tag"></script>
        <script type="riot/tag" src="tags/nodi-content.tag"></script>
        <script type="riot/tag" src="tags/nodi-header.tag"></script>
        <script type="riot/tag" src="tags/nodi-link.tag"></script>
        <script type="riot/tag" src="tags/nodi-list.tag"></script>
        <script type="riot/tag" src="tags/nodi-section.tag"></script>
        <script type="riot/tag" src="tags/nodi-text.tag"></script>
        <script type="riot/tag" src="tags/nodi-back.tag"></script>
        <script type="module">
            riot.mount('*');
        </script>
        <navbar></navbar>
        <nodi-content content="{self.articles}"></nodi-content>
        <nodi-content content="{self.writers}"></nodi-content>
        <nodi-back></nodi-back>
        

    </body>
</html>
